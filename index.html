<!DOCTYPE html>
<html>

<head>
    <title>Login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="./login.css">
    <link rel='stylesheet' media='screen and (max-width: 767px)' href='mobilecss.css'> 

</head>

<body>
    <div>
        <img id="bg" src="BG.jpg">
    </div>
    <div class="left container">
        
            <div>
                <img id="connect-logo" src="Connect Logo White.png">
            </div>
            <div>
                <img id="left-image" src="Work Environment.png">
            </div>
        
    </div>
    <div class="login container">
        <img id="logo-lnco" src="./LnCo Logo.png">
        <p><span class="text-class" id="login-text">please login your account to connect</span></p>
        <form action="/login" class="form-class" method="post">
            <div class="formField">
                <input type="text" name="username" placeholder="Email Address" class="user" value="" required>
                <label class="input_label mild-blue" id="email">Email Address</label>
              <div>  <p style="display: none"> <span>Username is required</span> </p></div>
            </div>
            <div class="formField">
                <input type="password" placeholder="Password" name="password" class="password" required>
                <label class="input_label mild-blue">Password</label>
                <div><p style="display: none"> <span>Password is required</span></p></div>
            </div>
            <div>            <a href="#"> <span class="text-class"> forgot password</span></a>
            </div>
            <div>
                <input type="checkbox" id="remember me"><span class="text-class">Remember me</span>
            </div>
                <button type="submit" class="btn btn-primary"> Login </button>
        </form>
    </div>
</body>

</html>
